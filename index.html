<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive Rating Component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="image">
            <img src="./images/icon-star.svg" alt="Star">
        </div>
        <div class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="ratingStars">
            <button class="ratingButton">1</button>
            <button class="ratingButton">2</button>
            <button class="ratingButton">3</button>
            <button class="ratingButton">4</button>
            <button class="ratingButton">5</button>
        </div>
        <div class="btn">
            <button class="submit">Submit</button>
        </div>
        <!-- Pos submit area -->
    </main>
    <div class="thankyou">
        <div class="imageThanks">
            <img src="./images/illustration-thank-you.svg" alt="Thank You">
        </div>
        <div class="rating">
            <span>You selected <span class="choose"></span> out 5</span>
        </div>
        <div class="text">
            <h1 style="text-align: center;">Thank you!</h1>
            <p style="text-align: center;">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
